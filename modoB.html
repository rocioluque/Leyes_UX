<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Versión B (Mala)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive;
        }
        
        body {
            background-color: #ffecf2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: repeating-linear-gradient(45deg, #ff9a9e 0px, #ff9a9e 10px, #fad0c4 10px, #fad0c4 20px);
        }
        
        .container {
            background-color: #fffaf0;
            border: 5px dashed #ff6b6b;
            border-radius: 30px 0 30px 0;
            width: 100%;
            max-width: 450px;
            padding: 25px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);
            position: relative; /* Necesario para ubicar la flecha */
        }
        
        h1 {
            color: #ff4081;
            margin-bottom: 15px;
            text-align: right;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 28px;
            text-transform: uppercase;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #5d4037;
            font-weight: normal;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px dotted #ff9800;
            border-radius: 15px;
            font-size: 16px;
            background-color: #e3f2fd;
        }
        
        #password {
            background-color: #ffebee;
            border: 3px solid #f44336;
        }
        
        #confirm-password {
            background-color: #fff9c4;
            border: 3px solid #ffc107;
        }
        
        button {
            width: 48%;
            padding: 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 4%;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        #cancel-btn {
            background-color: #f44336;
            width: 48%;
        }
        
        .login-link {
            text-align: left;
            margin-top: 25px;
            color: #9e9e9e;
            font-size: 14px;
        }
        
        .login-link a {
            color: #2196f3;
            text-decoration: none;
            font-weight: bold;
        }
        
        .field-required {
            color: #ff0000;
            font-weight: bold;
        }
        
        .password-note {
            background-color: #fff9c4;
            border: 2px solid #ffd600;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 14px;
            color: #5d4037;
        }

        /* Flecha de navegación izquierda */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .arrow:hover {
            color: #357abD;
        }
        .arrow-left {
            left: -50px; /* Podés ajustar más cerca si querés */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Flecha izquierda -->
        <a href="modoA.html" class="arrow arrow-left">&#8592;</a>

        <h1>¡Regístrate Ahora!</h1>
        <form>
            
            <div class="form-group">
                <label for="name">Tu nombre completo <span class="field-required">*</span></label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email address <span class="field-required">*</span></label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Crea una contraseña <span class="field-required">*</span></label>
                <input type="password" id="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Vuelve a escribir la contraseña <span class="field-required">*</span></label>
                <input type="password" id="confirm-password" required>
            </div>
            
            <div>
                <button type="submit">Enviar</button>
                <button type="button" id="cancel-btn">Cancelar</button>
            </div>
            
            <div class="password-note">
                <strong>Nota:</strong> Tu contraseña debe tener al menos 8 caracteres, incluir una mayúscula, un número y un símbolo especial.
            </div>
            
            <div class="login-link">
                ¿Miembro existente? <a href="#">Haz clic aquí para acceder</a>
            </div>
        </form>
    </div>
</body>
</html>
